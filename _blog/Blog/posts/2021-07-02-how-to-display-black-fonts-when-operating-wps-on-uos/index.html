            <h1 id="怎样在uos上操作wps时能显示雅黑字体">怎样在UOS上操作WPS时能显示雅黑字体</h1>
<ol>
<li>在Windows的fonts目录找到雅黑字体文件，然后复制到UOS上；</li>
<li>在UOS启动命令行切换root身份，然后复制文件到<code>/usr/share/fonts/wps-office-fonts</code>;</li>
<li>在UOS上进入WPS字体目录，运行 <code>chomd  777 -R *</code></li>
<li>清除字体缓存，运行<code>fc-cache -fv</code></li>
<li>重启预加载，<code>quickstartoffice restart</code></li>
</ol>
