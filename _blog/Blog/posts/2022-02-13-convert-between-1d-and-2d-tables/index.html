        <article class="post-content">
            <h1 id="一维转二维">一维转二维</h1>
<p>使用数据透视图即可，按照需求选择行和列。</p>
<p>特别需要注意的是，「值」的<em>计数项</em>中要设置为<strong>求和</strong>，且「值」的数据必须是数字，不能是中文或者英文。</p>
<h1 id="二维转一维">二维转一维</h1>
<p>还是使用数据透视图，但是在第一步的时候选择<strong>使用多重合并计算区域</strong>，后面一直next，直到在新sheet中显示透视图。</p>
<p>最精彩的一步出来了：鼠标双击数据区域最右下角的那个格子（一般都是最后一行的最后一列），会跳到一个新sheet中，里面就是转好的一维表。</p>
