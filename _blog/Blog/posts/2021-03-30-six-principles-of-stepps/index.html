            <h1 id="疯传stepps六原则">疯传STEPPS六原则</h1>
<p>传播力的六个原则：产品或创意富含社交货币，能够被诱发并激发情绪，具有公开性和使用价值，然后融合到一个故事中。社交货币、诱因、情绪、公开性、实用价值和故事，是由乔纳·伯杰总结的让一切事物疯传的STEPPS六原则。</p>
<p>如果人们在一开始就能考虑到这六个原则，做到其产品和思想具备以下特性——包含社交货币、容易被激活、能够激发情绪、有公开性和实用价值，并融入到故事中，就可以设计并制造出具有高度感染性的内容，则成功就有了70%的把握。</p>
