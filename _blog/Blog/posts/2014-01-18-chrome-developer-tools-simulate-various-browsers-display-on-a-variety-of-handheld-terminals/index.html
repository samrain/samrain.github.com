                chrome开发者工具模拟各种浏览器在各种手持终端上显示效果
            

            
            </h1>

            <h4 class="post-author">
            
            </h4>

        <article class="post-content">
            <p>如果想要在 Chrome 上测试网站在不同设备，不同分辨率的显示情况，那么就试试 Chrome 开发工具的设备模拟器吧。进入到开发者工具（快捷键 F12），应该是在右下侧找到齿轮图标，点击后显示设置页面。然后点击“Overrides”，然后点击“Enable”，再点击“User Agent”就可以选择模拟浏览器的种类了。下面的“Device metrics”会跟着变，并且也可以手工修改。</p>
