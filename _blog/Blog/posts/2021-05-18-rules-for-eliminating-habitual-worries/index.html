            <h1 id="消除习惯性忧虑的规则">消除习惯性忧虑的规则</h1>
<ul>
<li>规则1：保持忙碌，不让自己有忧虑的时间。</li>
<li>规则2：不要为琐事烦恼。要记住：“人生短暂，莫为琐事所累。”</li>
<li>规则3：查查记录。问问自己：“根据概率，这件事有多大可能会发生？”</li>
<li>规则4：要接受不可避免的事实。要对自己说：“事已至此，别无选择。”</li>
<li>规则5：为忧虑的事情加上“底线”，一旦超过底线，马上走开。</li>
<li>规则6：过去的事情已经不能挽回，不要为过去的事情忧虑。</li>
</ul>
