                7×24小时不间断运行
            

            
            </h1>

            <h4 class="post-author">
            
            </h4>

        </header>

        <article class="post-content">
            <p>1.设置AutoHotkey的属性为【以管理员身份启动】</p>
<p>2.设置开机不需要密码登陆系统
<code>control userpasswords2</code></p>
<p>3.修改ahk文件</p>
<p>将第四行从<code>#n::</code>改为<code>::</code>，这样就可以让AutoHotkey启动时就开始执行脚本。</p>
<p>4.做一个bat文件
<code>call &quot;AutoHotkey.exe&quot;</code></p>
<p>5.新建计划任务，设置每6个小时启动一次，启动脚本为<code>shutdown -r</code></p>
