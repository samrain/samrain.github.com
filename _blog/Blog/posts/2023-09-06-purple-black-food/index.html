		<section class="body">
			<p>紫黑色食物往往富含<strong>花青素</strong>，花青素有着强大的抗氧化、抗炎效应。花青素是食物届的『变色龙』，不同酸碱度下可以是<strong>红、紫、蓝、绿、黄</strong>多种颜色。</p>
<p>水果中的：蓝莓、黑莓、李子、红提、樱桃</p>
<p>蔬菜中的：紫甘蓝</p>
<p>谷薯类中的：黑米、紫薯、紫玉米</p>
