			<h1 id="数据商业化">数据商业化</h1>
<p>数据商业化三要素：数据源、人、场景，他们的巨大的变化才有数据产品的诞生机会，数据品牌的诞生机会。</p>
<p>数据本身没有价值，应用了数据的场景价值才是数据的价值。</p>
<p>数据产品的价值等于提前了解变化所节省的成本和新增的价值再减去替代成本。</p>
<p>我们要不断的建设活数据的反馈闭环，不断的加速这个迭代，最终的目标其实是利用数据形成人工智能，自己优化自己。</p>
