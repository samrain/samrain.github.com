		<section class="body">
			<p>EMOM 是 “Every Minute on the Minute” 的缩写，即每分钟做一组特定的训练动作，每分钟的开始进行新一组动作，在这一分钟内完成指定动作后剩余的时间可以休息，直到下一分钟开始进行下一组。</p>
<p>一分钟完成固定次数，剩余时间休息。</p>
<p>可以一个动作做几分钟，也可以多个动作循环。</p>
<p>一般是10分钟起。</p>
