            <h1 id="戒除忧虑">戒除忧虑</h1>
<ol>
<li>保持忙碌，不让自己有忧虑的时间。</li>
<li>不要为琐事烦恼。要记住：“人生短暂，莫为琐事所累。”</li>
<li>查查记录，然后问自己担心的这件事情发生的概率有多少。</li>
<li>接受无法避免的事实。要对自己说：“事已至此，别无选择。”</li>
<li>为忧虑的事情加上“底线”，一旦超过底线，马上走开。</li>
<li>不要为过去的事情忧虑，培养宁静欢愉的心境。</li>
<li>忘却自己，关注他人。</li>
</ol>
