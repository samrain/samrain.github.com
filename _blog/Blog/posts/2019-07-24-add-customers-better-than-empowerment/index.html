                营销获客优于赋能，优于效率提升
            

            
            </h1>

            <h4 class="post-author">
            
            </h4>

        </header>

        <article class="post-content">
            <p>就用户付费意愿来说，营销获客优于赋能、优于效率提升。</p>
<p>赋能比如在供应链金融、整合供应链领域，帮助企业提高业务能力；效率提升比如提供业务流程操作的工具。</p>
<p>但如果从客户付费意愿的优先级来说，营销获客一定是最高的，因为这是所有公司的痛点。</p>
<p>当然也不是说效率提升的项目就不好，还是要看能否通过基础服务，延展到其它增值服务。</p>
