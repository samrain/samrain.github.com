                怎么装箱
            

            
            </h1>

            <h4 class="post-author">
            
            </h4>

        </header>

        <article class="post-content">
            <h2 id="薄衣服">薄衣服</h2>
<p>纵向对折，再把袖子折进去，最后横向卷起来</p>
<h2 id="外套">外套</h2>
<p>纵向对折（有帽子就先把帽子往内折），再把袖子折进去</p>
<h2 id="软妹子内衣">软妹子内衣</h2>
<p>内内折叠后放进罩杯然后包在干净袋子里</p>
<h2 id="装箱">装箱</h2>
<ol>
<li>第一层放薄衣服</li>
<li>第二层放长裤，注意不要对折，而是要一半在箱子里，一半在箱子外</li>
<li>第三层放其他衣服或者外套</li>
<li>把长裤留在外面的那部分翻回来盖在上面</li>
<li>合起箱子</li>
</ol>
