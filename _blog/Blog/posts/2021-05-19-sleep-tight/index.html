            <h1 id="好好睡觉">好好睡觉</h1>
<p>我知道,你特别尽职尽责。你承诺了很多,也永远不会让任何人失望。</p>
<p>所以你就会开始熬夜,更加努力地完成所有工作。但这么一来,你其实牺牲的是你自己。因为你要是长期疲惫,那你就无法保持最佳状态。</p>
<p>有件事你不知道,那就是你不必在所有方面都做得比别人好。你需要找出你想专注的东西,并把你的时间和精力投的才能人入其中。</p>
<p>把时间重新投入到提睡觉自己身上吧,比如睡眠以及那些对你真正重要的课程或活动中。</p>
<p>如果你拒绝了某个机会,不要把它看作辜负了别人,其实你是给了别人一个让他们成长的机会。</p>
