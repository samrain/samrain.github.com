            <h1 id="步骤">步骤</h1>
<ol>
<li>淘米</li>
</ol>
<p>洗干净</p>
<ol start="3">
<li>浸泡</li>
</ol>
<p>10分钟</p>
<ol start="5">
<li>加水</li>
</ol>
<p>水面比米高出1.5到2厘米</p>
<ol>
<li>加料</li>
</ol>
<p>几滴食用油和白醋</p>
<ol>
<li>焖饭</li>
</ol>
<p>米饭熟后搅拌均匀，盖上盖子再焖5分钟</p>
<ol>
<li>加粗粮</li>
</ol>
<p>常见粗粮：糙米、紫米、燕麦、小米、红豆、山药、红薯</p>
<p>需提前浸泡30分钟，天冷延长到50分钟</p>
