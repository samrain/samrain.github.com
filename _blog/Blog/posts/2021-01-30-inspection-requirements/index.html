            <h1 id="巡检要求">巡检要求</h1>
<ol>
<li>检查各主机cpu、内存、硬盘使用情况</li>
<li>检查系统日志中有无明显报错（特别需关注是否出现过OOM）</li>
<li>检查mysql、es、nsq、redis等中间件状态，查看服务日志有无明显报错（es需关注内存使用，nsq关注是否有卡死挤压，mysql慢查询）</li>
<li>汇总各项目的常规配置文件（k8s，app）和定制配置情况（自定义路由、账号对接等）存档</li>
<li>检查k8s健康状态，老版本需注意证书是否过期</li>
</ol>
