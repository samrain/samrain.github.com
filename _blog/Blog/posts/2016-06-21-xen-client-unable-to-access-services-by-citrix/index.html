            </h1>

            <h4 class="post-author">
            
            </h4>

        <article class="post-content">
            <p>运行以下脚本</p>
<pre><code>#看是否硬盘分区是否已经装满
df -h

#进入log目录
cd /var/log

#看文件的大小
du -ksh *.*

#删除大log文件
rm *.gz -f

#重启xapi服务
service xapi stop
service xapi start
</code></pre>
