		<section class="body">
			<p>新媒体写作是干嘛的？是制造内容的。</p>
<p>内容是什么？是一种时间解决方案。</p>
<p>时间解决方案又分两种，一种为用户省时间，一种帮用户杀时间。</p>
<p>不管你写什么，你都通过内容购买了用户的一部分时间和注意力，这就是流量，流量就是钱啊。</p>
<p>你可以用各种各样的手段把这些流量变现，这是多么高级的赚钱方式。</p>
