            <h1 id="怎么安排酒席上的座位">怎么安排酒席上的座位</h1>
<ul>
<li>离开正门最远的是主桌，距离主桌近的尊贵。</li>
<li>每桌主位是以面对正门的位置为准，其他座位以右为尊，以左为卑。</li>
<li>多桌需要在每张桌子上都有一位主桌主人的代表，负责照应客人，其位置一般以主桌主位同向就坐。</li>
<li>主宾身份高于主人，应该将主宾安排坐在主人位置上。</li>
<li>如果主宾携带另一半过来，应该安排坐在主人的另一半右手处，形成2个谈话中心。如果主人没有带另一半，应安排地位崇高的人来替代。如果实在是没有，那么将主宾和他的另一半坐在主人的左右两侧。</li>
</ul>
