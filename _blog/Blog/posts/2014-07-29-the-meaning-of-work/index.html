		<section class="body">
			<p>转wangyin的话，我有些赞同。</p>
<h3 id="现代社会很多人为了所谓的生存把自己变成了一台盲目不停工作的机器加班加点的干活并且还试图让别人也变成跟他一样一切都是为了工作为了效率为了优秀太多的野心太多的目标却对身边最简单的乐趣视而不见为了技术而奋斗的工作狂们试试放慢匆忙的脚步思考一下自己在干什么吧">现代社会很多人为了所谓的“生存”，把自己变成了一台盲目不停工作的机器。加班加点的干活，并且还试图让别人也变成跟他一样。一切都是为了工作，为了效率，为了“优秀”。太多的野心，太多的目标，却对身边最简单的乐趣视而不见。为了技术而奋斗的工作狂们，试试放慢匆忙的脚步，思考一下自己在干什么吧！</h3>
