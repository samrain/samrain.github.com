			<h1 class="title">如何通过修改文件配置Git远程链接</h1>
			<div class="meta">Posted on Jun 9, 2014</div>
		</div>
		

		<section class="body">
			<p>修改文件<code>.git/config</code>，在<code>[remote &quot;origin&quot;]</code>一节中将<code>url=</code>改为远程链接。例如<code>url = git@github.com:samrain/samrain.github.com.git</code></p>
<p>然后执行<code>git pull</code>即可。</p>
