</ol>
<ul>
<li>销售负责人</li>
<li>销售</li>
<li>售前</li>
<li>交付专家</li>
<li>客户成功经理</li>
<li>实施</li>
<li>运维</li>
<li>技术支持</li>
</ul>
<p>这些角色可以指派到某个人，也可以指派到统一接口，比如技术支持以工单系统为统一入口。</p>
