            <h2 id="why">Why</h2>
<p>比如：电商价格监控，有货无货监控</p>
<h2 id="what">What</h2>
<p>官网在此 <a href="https://monitorbook.com/">https://monitorbook.com/</a></p>
<p>免费版本可以监控 5 个项目以及每小时一次的刷新，监控内容可以是数字也可以是文字，设置警告项当低于、高于或者等于某一值时发邮件通知。</p>
<h2 id="how">How</h2>
<p>注册 Monitorbook 后，在登录后的页面将小书签按钮加入收藏夹，然后在需要监控的网页点击该按钮，就可以开始选择监控部分了。</p>
