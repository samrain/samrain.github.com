            </h4>

        <article class="post-content">
            <p>今天被人骗用了下印象笔记的人脉，一泡5啊。</p>
<p>竟然要和linkdin连接起来用，这也就算了。</p>
<p>最让人吐槽的是：我要和别人碰面，新建这个活动的时候，人脉就会自动向这个人的所有邮箱发一份自我介绍，完全无智商！！</p>
<p>赶紧删除！！！</p>
<p>看来隔行如隔山，evernote如此的优秀，做个人CRM太差了。</p>
