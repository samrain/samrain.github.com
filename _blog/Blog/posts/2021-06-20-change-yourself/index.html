            <h1 id="改变自己">改变自己</h1>
<p>伦敦西敏寺地下无名墓碑上的文字：</p>
<pre><code>当我年轻的时候，我的想象力从没有受到过限制，我梦想改变这个世界。 

当我成熟以后，我发现我不能改变这个世界，我将目光缩短了些，决定只改变我的国家。 

当我进入暮年后，我发现我不能改变我的国家，我的最后愿望仅仅是改变一下我的家庭。但是，这也不可能。 

当我躺在床上，行将就木时，我突然意识到：如果一开始我仅仅去改变我自己，然后作为一个榜样，我可能改变我的家庭；在家人的帮助和鼓励下，我可能为国家做一些事情。然后谁知道呢？我甚至可能改变这个世界。 </code></pre>
