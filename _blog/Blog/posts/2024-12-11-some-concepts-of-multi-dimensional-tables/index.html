			<h1 class="title">多维表的一些概念</h1>
			<div class="meta">Posted on Dec 11, 2024</div>
		</div>
		

		<section class="body">
			<p>双向关联：在单元格中，引用另外一个表的记录，默认只显示引用记录的第一个字段内容。注：支持设置‘自动关联或‘手动关联？；手工关联支持进一步指定来源于某个视图。</p>
<p>引用：将关联记录的其他信息，显示处理。例如：关联字段中选择了花名册中的‘张三’，那么可以通过引用字段将花名册中张三的‘身份证’、‘电话’、‘住址’分别自动带出来，不能被修改。</p>
