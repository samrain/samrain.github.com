    <h1 id="管理知识工作者">管理知识工作者</h1>
<p>今天管理的最大挑战是用管理体力劳动者的方式管理知识工作者。</p>
<p>管理知识工作者是管理上一个全新的物种。</p>
<p>不了解知识工作者的特点和需求就无法管理：</p>
<ul>
<li>继续教育是知识工作者的基本需求，但是方法与大学教育完全不同。</li>
<li>成就是知识工作者最重要的工作动力和激励因素，其他都随之而来。</li>
<li>管理层不能期望他们服从，而是创造使他们成功的环境。</li>
</ul>
