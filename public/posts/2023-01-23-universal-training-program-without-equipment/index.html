    <p>这套训练计划的核心就是首先选择一个做12下力竭的重量，首先来做一组启动组，做到力竭为止。然后休息15秒，开始正式的训练！使用相同的重量继续来做动作，做到力竭就休息15秒，休息完了继续做，不断循环做到规定次数（50次）就行了。</p>
