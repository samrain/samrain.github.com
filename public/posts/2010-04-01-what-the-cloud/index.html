    <p>云计算擅长做什么呢？以下场景都是不错的利好方案：</p>
<ul>
<li>没有基础技术设施而又需要可伸缩性的创业公司。</li>
<li>地理数据，政务信息之类的数据中心。</li>
<li>桌面办公（邮件，浏览器，日历类应用）。</li>
<li>游戏（拥有服务端和三维渲染的廉价终端的这类）。</li>
<li>需要动态处理大容量数据的业务。</li>
<li>具有大容量数据和低安全要求的应用。</li>
</ul>
