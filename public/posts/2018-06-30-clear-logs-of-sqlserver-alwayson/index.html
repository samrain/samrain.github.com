    <p><code>--dbName为数据库名</code></p>
<pre><code>use dbName

BACKUP LOG dbName To DISK = N'nul'

go

dbcc shrinkfile(dbName_log,0, TRUNCATEONLY)

go

dbcc shrinkdatabase(dbName,0, TRUNCATEONLY)

go</code></pre>
