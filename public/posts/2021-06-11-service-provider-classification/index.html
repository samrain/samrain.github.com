    <h1 id="服务商分类">服务商分类</h1>
<ul>
<li>软件开发商（ISV）</li>
<li>系统集成商（SI）</li>
<li>增值分销商（VAR）</li>
<li>新一代云服务商（CSP）
<ul>
<li>在CSP中有两种模式，一种是客户在合作伙伴处直接采购云服务，合作伙伴独立完成技术支持与服务计费等，这相当于是“总代”模式；</li>
<li>另一种是针对缺乏技术支持和计费能力的合作伙伴，可以从其它“总代”CSP处转售云资源，而其工作主要是拥有和维持客户关系。</li>
</ul>
</li>
</ul>
