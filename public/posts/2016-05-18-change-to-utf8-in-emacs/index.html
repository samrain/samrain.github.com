        <h1 class="title">Emacs 中将文件编码转换为 UTF-8</h1>
    </div>
</div>


    
    
    <p>打开一个文件后键盘依次输入</p>
<pre><code>C-x C-m f utf-8 RET
</code></pre>
<p>或者用鼠标右键点击最左下角那个字母，比如 <strong>C</strong> ，这时会显示 <strong>Coding system for saving file (default chinese-gbk-dos):</strong><br>
然后输入 <strong>utf-8</strong> 后回车即可。</p>
