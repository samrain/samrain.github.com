    <h1 id="改变别人的态度和行为应该遵循以下的原则">改变别人的态度和行为，应该遵循以下的原则：</h1>
<ol>
<li>真诚。不要承诺你没有把握的事。不要只记着自己的利益，应多关注别人的利益。</li>
<li>要清楚你想要对方做什么。</li>
<li>多为别人着想，知道什么是别人真正想要的。</li>
<li>思考一下你的建议会对别人有什么益处。</li>
<li>尽量使他人受益。</li>
<li>在你向他人提出你的要求时，遵循这样一个思路：这个想法对对方有好处。</li>
</ol>
