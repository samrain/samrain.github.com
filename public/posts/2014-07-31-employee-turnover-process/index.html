        <h1 class="title">员工离职流程</h1>
    </div>
</div>


    
    
    <p>第一步，员工发辞职报告邮件给部门负责人</p>
<p>第二步，部门负责人回复同意后抄送给人事部专用邮箱</p>
<p>第三步，该邮件经过人事部审核通过后，转发至IT部指定邮箱。</p>
<p>第四步，IT管理员立刻回收电脑，并关闭该员工所有权限。</p>
<p>第五步，保留员工个人数据一个月，而后进行彻底删除。</p>
