        <h1 class="title">白切羊肉&#43;蘸水(转读库)</h1>
    </div>
</div>


    
    
    <p>羊肉选羊腿肉，让摊主处理切大块即可。</p>
<p>炖羊肉加芹菜、胡萝卜、洋葱、葱姜段，起浮沫后撇沫、加凉水、再起沫再撇，撇五次。之后加少量白芷、白蔻、白胡椒。炖肉全程五十分钟。</p>
<p>蘸料：蒜末，洋葱末，苹果末，西红柿末，香菜末，姜末，葱末，小米辣末。（苹果易氧化，可以最后切）</p>
<p>四勺酱油，两勺米醋，两勺盐，一勺味精，三勺白糖，两勺香油，些许用盐炒过的花椒粉（也可以加点孜然粉），最后加上芝麻搅拌均匀即可。</p>
