        <h1 class="title">QQ 微信和WPS在移动端的协作场景</h1>
    </div>
</div>


    
    
    <p>和客户或者合作伙伴开会讨论时，待人到齐后，使用微信的面对面建群的功能建立一个讨论群，以方便以后跟进进度，也便于增加透明度，降低沟通成本，减少不必要的浪费。</p>
<p>同时用wps的个人账号登录，并建立一个新团队，复制分享链接到微信群或者QQ群中，邀请其他人以后把文件都传到这个wps团队中，以便于保存文件。同时把这个链接放到团队公告总。因为默认微信会将7天前的文件删除。</p>
