<h1 id="可视化转成png">可视化转成png</h1>
<ul>
<li>执行以下命令<code>java -jar plantuml.jar -gui</code></li>
<li>在弹出界面》选择目录》自动生成PNG文件</li>
</ul>
<h1 id="命令行转成png">命令行转成png</h1>
<ul>
<li>执行以下命令<code>java -jar plantuml.jar -tpng /home/helloworld</code></li>
</ul>
