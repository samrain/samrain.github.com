    <h1 id="凯利公式">凯利公式</h1>
<pre><code>预期收益=胜率×赔率-败率

资金投入比例=预期收益/胜率=（胜率×赔率-败率）/胜率

赔率=赌对了的收益/赌输了的损失

败率=1-胜率
</code></pre>
<p>如果下赌注的数额比凯利公式算出来的多，则会提高得到差回报的可能性，同时也降低了得到好回报的可能性。既然在现实中我们很少知道精确的概率和报酬，也知道赌注过多比赌注过少还不利，那就应该要稳妥谨慎下注，且投注数额要比凯利公式算出来的少。</p>
